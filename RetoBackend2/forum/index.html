<body>
  <div class='chat-wrapper'>
    <nav id="main-menu">
      <ul class="nav-bar">
        <li class="nav-button-products"><a href="/forum/">Forum</a></li>
        <li class="nav-button-services"><a href="/register/">Registro</a></li>
        <li class="nav-button-home"><a href="/">Inicio</a></li>
      </ul>
    </nav>
    <p id="divide"></p>
    <div class='chat-message padding' id="mess">
      <div class='chat-message chat-message-recipient'>
        <img class='chat-image chat-image-default' src='http://www.michaelmammoliti.com/_projects/chat/_media/img/user1.jpg' />
        <div class='chat-message-wrapper'>
          <div class='chat-message-content'>
            <p>Bienvenido</p>
          </div>
          <div class='chat-details'>
            <span class='chat-message-localization font-size-small'>Admin</span>
            <span class='chat-message-read-status font-size-small'>- Read</span>
          </div>

        </div>
      </div>
  </div>
  <form  id="messaging" accept-charset="utf-8">
      <input class="chat-window-input" type="text" id="message" name="text" value="" placeholder="">
      <input type="hidden"  id="messageId" name="messageId" >
  </form>
<div class="template">
  <div class='chat-message '>
        <img class='chat-image chat-image-default' />

        <div class='chat-message-wrapper'>
          <div class='chat-message-content'>
          </div>
          <div class="chat-details">
          </div>
        </div>
      </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
      <form id="log" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <input id="email" name="email" type="email" placeholder="Email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input id="password" name="password" type="password" placeholder="ContraseÃ±a" class="form-control">
          </div>
        </div>
        <button id="send" name="send" class="btn btn-block">SEND</button>
      </form>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
